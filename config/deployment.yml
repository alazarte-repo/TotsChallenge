kind: Namespace
apiVersion: v1
metadata:
  name: tots
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp 
  namespace: tots
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: myapp 
    spec:
      containers:
      - name: myapp 
        image: <IMAGE>
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: USER_GITHUB
          value: "alazarte-repo"
        - name: PERSONAL_ACCESS_TOKEN
          value: "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"

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  namespace: tots
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: myapp